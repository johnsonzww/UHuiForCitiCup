<!DOCTYPE html>
<html lang = "zh-CN">
  <head>    
    <meta charset = "utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name = "viewport" content="width = device - width, initial - scale = 1">
	 
	  <title>
      Register
    </title>

	  <link href="css/bootstrap.min.css" rel = "stylesheet">
  </head>

  <body>
    <script src = "https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src = "js/bootstrap.min.js"></script>

    <div class = "container">
    <div class = "form row">
      <form class = "form-horizontal col-sm-offset-3 col-md-offset-3" id = "register">
        <h3 class = "form-title">
        注册
        </h3>
        <div class = "col-sm-9 col-md-9">
          <div class = "form-group">
            <i class = "fa fa-user fa-lg">
            </i>
            <input class = "form-control required" type = "text" placeholder="Username" name = "username" autofocus="autofocus"/>
          </div>
          <div class = "form-group">
            <i class = "fa fa-lock fa-lg">
            </i>
            <input class = "form-control required" type = "password" placeholder="Password" id = "register_password" name = "password"/>
          </div>
          <div class = "form-group">
            <i class = "fa fa-check fa-lg">
            </i>
            <input class = "form-control required" type = "password" placeholder="请确认您的密码" name = "re-password"/>
          </div>
          <div class = "form-group">
            <i class = "fa fa-envelope fa-lg">
            </i>
            <input class = "form-control email" type = "text" placeholder="Email" name = "email"/>
          </div>
          <div class = "form-group">
            <input type = "submit" class = "btn btn-success pull-right" value = "Sign up"/>
            <a href = "U.html">
            <span class = "glyphicon glyphicon-arrow-left">返回
            </span>
            </a>
          </div>
        </div>
      </form>
    </div>
    </div>
    <script type="text/javascript" src = "js/main.js"></script>
  </body>
</html>
